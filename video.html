---
title: 影视资源
category: video
---
<div id="article" aos="zoom-in">
  <h1 align="center"><span>影视</span>资源</h1>
  <ul class="posts">
	{% for category in site.categories %}
		{% if category.first == page.category %}
			{% for post in category.last %}
				<li>
				<span class="blog-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>
				<span class="blog-time"><time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time></span>
				</li>
			{% endfor %}
		{% endif %}
    {% endfor %}
  </ul>
</div>
